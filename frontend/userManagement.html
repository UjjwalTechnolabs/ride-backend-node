<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <table id="userTable" class="table table-bordered">
        <thead>
          <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Status</th>
            <!-- Additional Fields as Required -->
          </tr>
        </thead>
        <tbody id="userTbody">
          <!-- User Rows will be appended here -->
        </tbody>
      </table>
    </div>
    <script src="userManagement.js"></script>
  </body>
</html>
